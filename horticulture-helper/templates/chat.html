<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 dark:bg-gray-900 flex overflow-hidden">
<!-- Sidebar -->
<aside class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col transition-all duration-300 ease-in-out" id="sidebar">
    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <button class="w-full bg-gray-900 dark:bg-gray-700 text-white rounded-lg py-3 px-4 flex items-center justify-center hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            New Chat
        </button>
    </div>
    <div class="flex-1 overflow-y-auto">
        <div class="space-y-2 p-4">
            <!-- Chat History Items -->
            <div class="p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer transition-colors">
                <h3 class="text-sm font-medium text-gray-900 dark:text-white truncate">Previous Chat 1</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">Last message from the conversation...</p>
            </div>
            <!-- Repeat for more items -->
        </div>
    </div>
    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
        <button class="flex items-center space-x-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
            </svg>
            <span>Clear conversations</span>
        </button>
    </div>
</aside>

<!-- Main Chat Area -->
<main class="flex-1 flex flex-col bg-white dark:bg-gray-900">
    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-6 space-y-6">
        <!-- AI Message -->
        <div class="flex items-start space-x-4 max-w-3xl">
            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                AI
            </div>
            <div class="flex-1 bg-gray-100 dark:bg-gray-800 rounded-lg p-4">
                <p class="text-gray-900 dark:text-white">Hello! How can I assist you today?</p>
            </div>
        </div>

        <!-- User Message -->
        <div class="flex items-start space-x-4 max-w-3xl ml-auto">
            <div class="flex-1 bg-blue-500 rounded-lg p-4">
                <p class="text-white">I have a question about implementing a new feature.</p>
            </div>
            <div class="w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-white">
                U
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="border-t border-gray-200 dark:border-gray-700 p-4">
        <div class="max-w-3xl mx-auto">
            <form class="relative">
                <textarea class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white p-4 pr-16 resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="Type your message..."></textarea>
                <button type="submit" class="absolute right-4 bottom-4 text-white bg-blue-500 rounded-lg p-2 hover:bg-blue-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
