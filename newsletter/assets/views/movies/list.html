{% extends "base.html" %}

{% block title %}
List of movies
{% endblock title %}

{% block content %}
<h1>movies</h1>
<div class="mb-10">
    <br />
    <a href="/movies/new">New movies</a>
    <table class="table-auto">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actor</th>
            <th>Edit/View</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.actor}}</td>
            <td><a href="/movies/{{ item.id }}/edit">Edit</a> |
                <a href="/movies/{{ item.id }}">View</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
